<body>
        
        <script>
        //Ejercicio tablas de multiplicar
        var multiplicacion = prompt("Ingrese que tabla de multiplicar quiere ver, solo valores numericos");//El usuario ingresa el numero del que quiere ver la tabla
        for (var i=1; i<=10; i++){
            var resultado = multiplicacion * i;
            alert(i+"x"+multiplicacion+" = "+resultado);
            
        }
        </script>
        
</body>
</html>
